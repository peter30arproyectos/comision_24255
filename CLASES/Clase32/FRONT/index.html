<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posteos</title>
</head>
<body>
    <h1>POSTEOS</h1>
    <!-- formulario para crear un nuevo post -->
    <form id="form-crear-posteo">
        <label for="nuevo-titulo">Título</label>
        <input type="text" name="titulo" id="nuevo-titulo" required>
    <br>
        <label for="nuevo-contenido">Contenido</label>
        <input type="text" name="contenido" id="nuevo-contenido" required>
    <br>
    <button type="submit">Crear POSTEO</button>

    </form>

    <!-- tabla para mostrar posteos -->

    <table>
       <thead>
          <tr>
             <th>Título</th> 
             <th>Contenido</th> 
             <th>Acciones</th> 
          </tr>
       </thead>
       <tbody id="body-tabla-posteos">
    <!-- Acá se agregaran los post -->
        </tbody>
    </table>
    <!-- cargar el CDN de Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <!-- cargar el script principal -->
      <script src="./index.js"></script>
</body>
</html>
